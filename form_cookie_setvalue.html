<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cookies Test Page</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1 align="center">Cookies Test Form</h1>
	<form id="form">
		<label for="username">Name</label>
		<input type="text" name="name" id="name" placeholder="Name">
		<label for="term">Search Term</label>
		<input type="text" name="term" id="term" placeholder="Search Term">
		<label for="type">Search Type (Title, Artist, etc.)</label>
		<input type="text" name="type" id="type" placeholder="Search Type">
		<input type="submit" value="Submit">
		<button type="button" class="exit">Exit</button>
	</form>
	<div id="output"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="js/cookies.js" type="text/javascript"></script>
	<script src="js/form_cookie_set.js" type="text/javascript"></script>
</body>
</html>
